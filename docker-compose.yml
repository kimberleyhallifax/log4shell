services:
  httpserver:
    container_name: httpserver
    expose:
      - 8888
    ports:
      - "8888:8888"
    networks:
      - vulnerable
    build: containers/CVE/

  ldapserver:
    container_name: ldapserver
    expose:
      - 1389
    ports:
      - "1389:1389"
    networks:
      - attack
    build: containers/ldap/

  listener:
    container_name: listener
    expose:
      - 4444
    ports:
      - "4444:4444"
    networks:
      - attack
    build: containers/

  exploit:
    container_name: exploit
    networks:
      - attack
    build: containers/exploit/

networks:
  attack: {}
  vulnerable: {}