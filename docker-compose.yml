version: "3.9"

services:
  cve:
    container_name: cve
    build: containers/CVE/
    expose:
      - 9876
    ports:
      - "9876:9876"
      
  httpserver:
    container_name: httpserver
    expose:
      - 8888
    ports:
      - "8888:8888"
    build: containers/httpserver/

  ldapserver:
    container_name: ldapserver
    expose:
      - 1389
    ports:
      - "1389:1389"
    build: containers/ldap/

  listener:
    container_name: listener
    expose:
      - 4444
    ports:
      - "4444:4444"
    build: containers/

  exploit:
    container_name: exploit
    build: containers/exploit/